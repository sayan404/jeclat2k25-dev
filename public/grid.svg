<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="neonGrid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.3"/>
    </linearGradient>
    
    <!-- Glowing effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background grid -->
  <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
    <path d="M 80 0 L 0 0 0 80" 
          fill="none" 
          stroke="url(#neonGrid)" 
          stroke-width="0.5"
          filter="url(#glow)"/>
  </pattern>

  <!-- Circular elements -->
  <circle cx="50%" cy="30%" r="200" 
          fill="none" 
          stroke="#ff00ff" 
          stroke-width="2" 
          opacity="0.1"
          filter="url(#glow)">
    <animate attributeName="r" 
             values="200;220;200" 
             dur="10s" 
             repeatCount="indefinite"/>
  </circle>

  <!-- Apply grid to background -->
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Diagonal lines -->
  <line x1="0" y1="0" x2="100%" y2="100%" 
        stroke="#00ffff" 
        stroke-width="0.5" 
        opacity="0.1"
        filter="url(#glow)"/>
  <line x1="100%" y1="0" x2="0" y2="100%" 
        stroke="#ff00ff" 
        stroke-width="0.5" 
        opacity="0.1"
        filter="url(#glow)"/>
</svg> 